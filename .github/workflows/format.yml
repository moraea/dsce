name: Check code style

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  LLVM_VERSION: 16

jobs:
  format:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Add LLVM repo
      run: |
        if [[ ! -f /etc/apt/trusted.gpg.d/apt.llvm.org.asc ]]; then
            # download GPG key once
            wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        fi
        source /etc/os-release
        echo "UBUNTU_CODENAME=${UBUNTU_CODENAME}" >> $GITHUB_ENV
        sudo add-apt-repository "deb http://apt.llvm.org/${UBUNTU_CODENAME}/ llvm-toolchain-${UBUNTU_CODENAME}-${LLVM_VERSION} main"
        sudo apt-get update
  
    - name: Install LLVM
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: clang-format-${{ env.LLVM_VERSION}} clang-tidy-${{ env.LLVM_VERSION }}
        version: ${{ env.UBUNTU_CODENAME }}-${{ env.LLVM_VERSION }}

    - uses: cpp-linter/cpp-linter-action@v2
      id: linter
      with:
        style: file
        extensions: 'c,h,m,C,H,cpp,mm,hpp,cc,hh,c++,h++,cxx,hxx'
        tidy-checks: '-*'
        version: '16'
        files-changed-only: ${{ github.event_name == 'pull_request' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for lint failure
      if: steps.linter.outputs.checks-failed > 0
      run: |
        echo "::error::Code style check failed."
        exit 1

